<material-dialog id="propdialog"><div class="dialog-content"><img ng-src="{{draft.habitat}}" altSrc="{{draft.large}}" onerror="this.src = $(this).attr('altSrc')" class="prop habitat"/><material-content class="prop-details"><h1>{{draft.name}}</h1><p>{{draft.description}}</p><form class="prop-form"><draft-input fid="to" label="to" draft="draft" class="material-input-group-theme-light-blue"></draft-input><draft-input fid="reason" label="why are they deserved?" draft="draft" limit="140" class="material-input-group-theme-light-blue"></draft-input></form></material-content></div><div ng-click="close()" class="dialog-actions"><material-button ng-hide="Props.validate(draft)">Cancel</material-button><material-button ng-click="Props.send(draft)" ng-show="Props.validate(draft)" class="material-button-raised material-theme-green">Save and Send</material-button></div></material-dialog>
