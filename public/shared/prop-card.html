<material-card><img ng-src="{{prop.habitat}}" class="material-card-image"/><img ng-src="{{prop.sent_by.thirdPartyUserData.picture}}" class="avatar"/><material-content class="prop-details"><h2>{{ prop.name }}</h2><h3>{{ prop.reason }}</h3><p class="info"><em></em>Sent&nbsp;<timestamp ng-if="prop.sent_at" am-time-ago="prop.sent_at"></timestamp>&nbsp;by&nbsp;<who>{{ prop.sent_by.thirdPartyUserData.given_name }}</who></p></material-content></material-card>
