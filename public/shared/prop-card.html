<material-card><img ng-src="{{card.habitat}}" class="material-card-image"/><img ng-src="{{card.sent_by.thirdPartyUserData.picture}}" class="avatar"/><material-content class="prop-details"><div title="Love these props" class="love-action"><a ng-click="Props.love(card)" ng-class="{active: Props.loved(card)}"><i class="fa fa-heart"></i></a></div><h2>{{ card.name }}</h2><h3>{{ card.reason }}</h3><p class="info"><em></em>Sent&nbsp;<timestamp ng-if="card.sent_at" am-time-ago="card.sent_at"></timestamp>&nbsp;by&nbsp;<who>{{ card.sent_by.thirdPartyUserData.given_name }}</who></p></material-content></material-card>
